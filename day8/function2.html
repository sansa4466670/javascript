<!DOCTYPE html>
<html lang="en">
<head>
    <title>functions</title>
</head>
<body>
    <span id ="yes"></span>
    <script>
        function doMath(num) {
            num = Number(num);
            if(num){
               var newNum = (num +100)/ 3
               return newNum;  
            }else {
                return false;
            }
        }
        var input = prompt("enter number: ")
        var customNum = doMath(input);
        var yes = document.getElementById("yes");
        yes.innerHTML = "your final number is " + customNum

    </script>

</body>
</html>
