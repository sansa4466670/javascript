<!DOCTYPE html>
<html lang="en">
<head>
    <title>project2</title>
</head>
<body>
    <p>
            This is the link:
        <span id = "link" ></span> 
    </p>
</body>
    <script>
        var url = prompt("enter a URL");
        if (url==null){
            console.error("missing input")
        } else{

            if (url.substr(0,4) !="http"){
                url = "http://" + url
        } 

        var spanNode = document.getElementById("link")
        var html = "<a href='" + url + "'>" + url + "</a>";
        spanNode.innerHTML = html;
    }
    </script>
</html>
